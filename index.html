<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="rock-paper-scissors">
        <header>
            <div class="logo_scoreboard_container">
                <div class="logo">
                    <img src="./images/logo.svg" alt="">
                </div>
                <div class="scorecard">
                    <p>score</p>
                    <h1 class="score">12</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="game-center">
                <div class="game-container">
                    <div class="triangle"><img src="./images/bg-triangle.svg" alt=""></div>
                    <div class="first-two-circles">
                        <div class="paper-circle">
                            <div class="innerCircle">
                                <img src="./images/icon-paper.svg" alt="" class="paper">
                            </div>
                        </div>
                        <div class="scissors-circle">
                            <div class="innerCircle">
                                <img src="./images/icon-scissors.svg" alt="" class="scissors">
                            </div>
                        </div>
                    </div>
                    <div class="lastcircle">
                        <div class="rock-circle">
                            <div class="innerCircle">
                                <img src="images/icon-rock.svg" alt="" class="rock">
                            </div>
                        </div>
                    </div>
                    <div class="modal">
                        <div>
                            <div class="rules-close">
                                <h1 class="test-rules">Rules</h1>
                                <img src="./images/icon-close.svg" alt="" class="close">
                            </div>
                            <div class="game-rules-modal">
                                <img src="./images/image-rules.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="step-two">
                    <div class="usergame-info">
                        <h1>YOU PICKED</h1>
                        <h1>THE HOUSE PICKED</h1>
                    </div>
                    <div class="inherit-step-2">   
                        <div class="biggest-circle" >
                                <div class="big-circle">
                                    <div class="small-circle">
                                        <div class="inner">
                                            <div class=" userinnerCircle">
                                                <img src="" alt="">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        </div>
                        <div class="com-biggest-circle " >
                                <div class="com-big-circle">
                                    <div class="com-small-circle">
                                     <div class="com-inner ">
                                            <div class="cominnerCircle">
                                                <img src="" alt="">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                        </div>
                    </div>
                    <div class="gamedecider">
                        <h1 class="win_lose"></h1>
                        <div class="continue"><p>PLAY AGAIN</p></div>
                    </div>
                </div>
                
                <div class="step3mobile"></div>
            </div>
           
        </main>
        <footer>
            <div class="rules">
                <p>RULES</p>
            </div>
        </footer>
        
        
    </div>
     



    <script src="index.js"></script>
</body>
</html>
